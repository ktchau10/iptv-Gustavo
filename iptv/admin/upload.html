<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream Admin - Upload de Filmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            color: #fff;
            font-weight: 500;
        }
        .form-group input {
            padding: 0.8rem;
            border: 1px solid #333;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .form-group input[type="file"] {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
        }
        .submit-btn {
            background-color: #e50914;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #b2070f;
        }
        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        .alert.success {
            background-color: rgba(46, 125, 50, 0.9);
            color: white;
        }
        .alert.error {
            background-color: rgba(198, 40, 40, 0.9);
            color: white;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #e50914;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 style="color: #fff; margin-bottom: 2rem; text-align: center;">Upload de Filmes - CineStream</h1>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="uploadForm" class="upload-form" action="process_upload.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tmdb_id">ID do Filme no TMDB</label>
                <input type="number" id="tmdb_id" name="tmdb_id" required 
                       placeholder="Ex: 550 (ID do filme 'Clube da Luta')">
            </div>
            
            <div class="form-group">
                <label for="video_file">Arquivo do Filme (MP4)</label>
                <input type="file" id="video_file" name="video_file" accept=".mp4" required>
            </div>
            
            <div id="progressBar" class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-upload"></i> Fazer Upload
            </button>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const alertBox = document.getElementById('alertBox');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            
            // Reset UI
            alertBox.style.display = 'none';
            alertBox.className = 'alert';
            progressBar.style.display = 'block';
            
            try {
                const response = await fetch('process_upload.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                alertBox.textContent = result.message;
                alertBox.className = `alert ${result.success ? 'success' : 'error'}`;
                alertBox.style.display = 'block';
                
                if (result.success) {
                    this.reset();
                }
            } catch (error) {
                alertBox.textContent = 'Erro ao fazer upload do filme. Tente novamente.';
                alertBox.className = 'alert error';
                alertBox.style.display = 'block';
            } finally {
                progressBar.style.display = 'none';
                progress.style.width = '0%';
            }
        });
        
        // Simulação do progresso do upload
        document.getElementById('video_file').addEventListener('change', function() {
            const progress = document.getElementById('progress');
            if (this.files.length > 0) {
                progress.style.width = '0%';
                document.getElementById('progressBar').style.display = 'block';
            }
        });
    </script>
</body>
</html>
